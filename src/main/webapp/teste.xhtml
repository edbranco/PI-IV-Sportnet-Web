<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="col-xs-12">
            <h1>
                <h:outputText value="#{produtoNovoBean.produto.nome}" />
            </h1>
            <p>
                <h:outputText value="#{produtoNovoBean.produto.descricao}" />
            </p>
            <h3>
                <h:outputText value="#{produtoNovoBean.produto.preco}">
                    <f:convertNumber type="currency" locale="pt-BR" />
                </h:outputText>
            </h3>

            <div class="row">
                <div class="col-xs-8">
                    <h:form prependId="false">
                        <h:commandButton action="#{compraBean.adicionarProduto(produtoNovoBean.produto.id, 1)}" styleClass="btn btn-success btn-lg btn-block" value="Comprar" />
                    </h:form>
                </div>
                <div class="col-xs-4">
                    <h:outputLink value="lista.xhtml?faces-redirect=true" styleClass="btn btn-default btn-block" >
                        Voltar
                    </h:outputLink>
                </div>
            </div>
        </div>
    </h:body>
</html>
