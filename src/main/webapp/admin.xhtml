<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SPORTNET</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript name="js/menu.js" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" id="topo">
                <div class="col-md-12">
                    <ui:fragment rendered="#{usuarioBean.usuario == null}">
                        <h2>Olá visitante, identifique-se 
                            <h:outputLink value="autenticar.xhtml">aqui</h:outputLink>
                            ou                         
                            <h:outputLink value="cadastro.xhtml">cadastre-se</h:outputLink>

                            <h:outputLink value="admin/admin-produto.xhtml">pagina admin</h:outputLink>

                            <h:form>
                                <h:commandLink id="logout" action="#{usuarioBean.logout()}" value="Sair"/>
                            </h:form>
                        </h2>
                    </ui:fragment>
                    <ui:fragment rendered="#{usuarioBean.usuario != null}">
                        <h2>Olá #{usuarioBean.nome},
                            <h:outputLink value="admin/admin-produto.xhtml">pagina admin</h:outputLink>
                            <h:form>
                                <h:commandLink id="logout" action="#{usuarioBean.logout()}" value="Sair"/>
                            </h:form>
                        </h2>
                    </ui:fragment>
                </div>
            </div>
            <div class="row headerFooter">
                <div class="col-md-4">
                    <h:outputLink value="index.xhtml">
                        <h1>SPORTNET</h1>
                    </h:outputLink>
                </div>
            </div>
            <div id="listaAndCarrinho" class="row" ></div>
            <div id="telaAdmin" class="row content alinhamentoFooter">
                <div class="col-md-6">
                    <h:form>
                        <h:outputLabel>Usuário</h:outputLabel>
                        <h:inputText>
                            <f:validateRequired/> 
                        </h:inputText>
                        <h:outputLabel>Senha</h:outputLabel>
                        <h:inputSecret> 
                            <f:validateRequired/> 
                        </h:inputSecret>
                        <br/>
                        <h:commandButton action="#" styleClass="btn btn-default"  value="ENTRAR"/>
                    </h:form>
                </div>
            </div>
            <div class="row alinhamentoFooter"></div>
            <div class="row headerFooter">
                <div class="col-md-12">
                    <p>2016 - SportNet todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
