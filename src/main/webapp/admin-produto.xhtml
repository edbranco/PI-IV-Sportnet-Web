<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPORTNET</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" id="topo">
                <div class="col-md-12"></div>
            </div>
            <div class="row headerFooter">
                <div class="col-md-4">
                    <h:outputLink value="index.xhtml">
                        <h1>SPORTNET</h1>
                    </h:outputLink>
                </div>
            </div>
            <div id="listaAndCarrinho" class="row crudProdutoCliente"><h2>Produto</h2></div>
            <div id="telaAdmin" class="row content alinhamentoFooter">
                <div class="col-md-12">
                    <p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true" rows="5" paginator="true">
                        <p:column headerText="Id">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Marca">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Descrição">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Tamanho">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Cor">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Quantidade">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Preço">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                        
                        <p:column headerText="Imagem">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div class="row alinhamentoFooter"></div>
            <div class="row headerFooter">
                <div class="col-md-12">
                    <p>2016 - SportNet todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
