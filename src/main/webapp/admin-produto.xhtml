<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPORTNET</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" id="topo">
                <div class="col-md-12"></div>
            </div>
            <div class="row headerFooter">
                <div class="col-md-4">
                    <h:outputLink value="index.xhtml">
                        <h1>SPORTNET</h1>
                    </h:outputLink>
                </div>
            </div>
            <div id="listaAndCarrinho" class="row crudProdutoCliente"><h2>Produto</h2></div>
            <div id="telaAdmin" class="row content alinhamentoFooter">
                <div class="col-md-12">
                        <!-- Button trigger modal -->
                        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
                            +
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
                             aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <!-- Modal Header -->
                                <div class="modal-header">
                                    <button type="button" class="close" 
                                            data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                        <span class="sr-only">Close</span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        Novo Produto
                                    </h4>
                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <form role="form">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <h:outputLabel>Nome</h:outputLabel>
                                                <h:inputText> 
                                                    <f:validateRequired/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Categoria</h:outputLabel>
                                                <h:outputLabel>xxxxx</h:outputLabel>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Marca</h:outputLabel>
                                                <h:outputLabel>xxxxx</h:outputLabel>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Descrição</h:outputLabel>
                                                <h:inputTextarea>
                                                    <f:validateRequired/> 
                                                </h:inputTextarea>
                                            </div>
                                        </div> 
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <p>TAMANHO</p>
                                                <h:outputLink value="#" class="btn btn-default btn-lg active" role="button">P</h:outputLink>
                                                <h:outputLink value="#" class="btn btn-default btn-lg active" role="button">M</h:outputLink>
                                                <h:outputLink value="#" class="btn btn-default btn-lg active" role="button">G</h:outputLink>
                                                <h:outputLink value="#" class="btn btn-default btn-lg active" role="button">GG</h:outputLink>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Cor</h:outputLabel>
                                                <h:inputText> 
                                                    <f:validateRequired/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Quantidade</h:outputLabel>
                                                <h:inputText> 
                                                    <f:validateRequired/>
                                                </h:inputText>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel>Preço</h:outputLabel>
                                                <h:inputText> 
                                                    <f:validateRequired/>
                                                </h:inputText>
                                            </div>  
                                        </div>
                                        <button type="submit" class="btn btn-default">Adicionar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p:dataTable var="car" value="" reflow="true" rows="5" paginator="true">
                        <p:column headerText="Id">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Categoria">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Marca">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Tamanho">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Cor">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Quantidade">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Preço">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Imagem">
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <div class="row alinhamentoFooter"></div>
            <div class="row headerFooter">
                <div class="col-md-12">
                    <p>2016 - SportNet todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
