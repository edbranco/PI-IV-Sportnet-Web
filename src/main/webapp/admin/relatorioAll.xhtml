<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPORTNET</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript name="js/menu.js" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" id="topo">
                <div class="col-md-6">
                    <ui:fragment rendered="#{usuarioBean.usuario == null}">
                        <h2>Olá visitante, identifique-se 
                            <h:outputLink value="autenticar.xhtml">aqui</h:outputLink>
                            ou                         
                            <h:outputLink value="cadastro.xhtml">cadastre-se</h:outputLink>
                        </h2>
                    </ui:fragment>

                    <ui:fragment rendered="#{usuarioBean.usuario != null}">
                        <h2>Olá #{usuarioBean.nome} ;)
                            <h:form>
                                <h:commandLink id="logout" action="#{usuarioBean.logout()}" value="Sair"/>
                            </h:form>
                        </h2>
                    </ui:fragment>
                </div>
                <div class="col-md-6">
                    <h:outputLink value="admin-menu.xhtml">Acesso de admin</h:outputLink>                    
                </div>
            </div>

            <div class="row headerFooter">
                <div class="col-md-4">
                    <h:outputLink value="../index.xhtml">
                        <h1>SPORTNET</h1>
                    </h:outputLink>
                </div>
            </div>

            <div class="row crudProdutoCliente" id="listaAndCarrinho">
                <h2>Relatório Vendas Total</h2>
            </div>

            <ui:repeat value="#{relatorioBean.relatorio}" var="rel">

                <h5 style="margin-left: 8px;">Nome do Cliente: #{rel.nomeCliente} </h5>
                <h5 style="margin-left: 8px;">Protocolo da Venda: #{rel.idVenda}</h5>
                <p style="margin-left: 8px; font-size: 14px;">Data: <h:outputText value="#{rel.dtVenda}"><f:convertDateTime  pattern="dd/MM/yyyy  'as' HH:mm"/></h:outputText></p>
                <p style="margin-left: 8px; font-size: 14px;">Valor Total: R$ <h:outputText value="#{rel.vlTotal}"><f:convertNumber minFractionDigits="2" /></h:outputText></p>

                <div class="col-md-12">
                    <p:dataTable value="#{rel.produtos}" var="prod" style="font-size: 15px;" emptyMessage="Nenhum resultado encontrado" reflow="true">
                        <p:column headerText="Nome">
                            <h:outputText value="#{prod.nome}" />
                        </p:column>

                        <p:column headerText="Marca">
                            <h:outputText value="#{prod.marca}" />
                        </p:column>

                        <p:column headerText="Cor">
                            <h:outputText value="#{prod.cor}" />
                        </p:column>

                        <p:column headerText="Tamanho">
                            <h:outputText value="#{prod.tamanho}" />
                        </p:column>

                        <p:column headerText="Gênero">
                            <h:outputText value="#{prod.genero}" />
                        </p:column>

                        <p:column headerText="Qtd Atual">
                            <h:outputText value="#{prod.qtdAtual}" />
                        </p:column>

                        <p:column headerText="Preço">
                            <h:outputText value="#{prod.preco}" />
                        </p:column>

                        <p:column headerText="Imagem">
                            <h:graphicImage value="/resources/produtos/#{prod.getImagemPrincipal()}" class="img-responsive"/>
                        </p:column>

                    </p:dataTable>
                </div>
                <hr></hr>
            </ui:repeat>


        </div>


    </h:body>
</html>
