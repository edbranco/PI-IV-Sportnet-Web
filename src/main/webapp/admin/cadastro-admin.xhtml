<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SPORTNET</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css" />
        <h:outputScript name="js/menu.js" />
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="row" id="topo">
                <div class="col-md-6">
                    <ui:fragment rendered="#{usuarioBean.usuario == null}">
                        <h2>Olá visitante, identifique-se 
                            <h:outputLink value="autenticar.xhtml">aqui</h:outputLink>
                            ou                         
                            <h:outputLink value="cadastro.xhtml">cadastre-se</h:outputLink>
                        </h2>
                    </ui:fragment>

                    <ui:fragment rendered="#{usuarioBean.usuario != null}">
                        <h2>Olá #{usuarioBean.nome} ;)
                            <h:form>
                                <h:commandLink id="logout" action="#{usuarioBean.logout()}" value="Sair"/>
                            </h:form>
                        </h2>
                    </ui:fragment>
                </div>
                <div class="col-md-6">
                    <h:outputLink value="admin-menu.xhtml">Acesso de admin</h:outputLink>                    
                </div>
            </div>
            <div class="row headerFooter">
                <div class="col-md-4">
                    <h:outputLink value="../index.xhtml">
                        <h1>SPORTNET</h1>
                    </h:outputLink>
                </div>
            </div> 
            <div class="row crudProdutoCliente" id="listaAndCarrinho">
                <h2>Cadastro de Admin</h2>
            </div>

            <h:outputLink value="admin-menu.xhtml">
                <p:graphicImage value="../resources/img/back-icon.png"  style="width: 2%; height: 2%; margin-right: 5px;" />Voltar</h:outputLink>  

            <div id="cadastro" class="row">
                <h:form prependId="false" enctype="multipart/form-data">
                    <div class="col-md-12 col-sm-12">
                        <p:outputLabel>Nome Completo</p:outputLabel>
                        <p:inputText  value="#{adminBean.nome}"><f:validateRequired/></p:inputText>

                        <p:outputLabel>CPF</p:outputLabel>
                        <p:inputMask mask="999.999.999-99" value="#{adminBean.cpf}"><f:validateRequired/></p:inputMask>


                        <p:outputLabel>Sexo</p:outputLabel>
                        <div id="sexo">
                            <p:selectOneRadio value="#{adminBean.sexo}">
                                <f:validateRequired/> 
                                <f:selectItem itemValue="masculino" itemLabel="Masculino"/><br/>
                                <f:selectItem itemValue="feminino" itemLabel="Feminino" />	
                            </p:selectOneRadio>
                        </div>
                        <p:outputLabel>Data de Nascimento</p:outputLabel>
                        <p:calendar locale="pt_BR" navigator="true" mask="99/99/9999"  value="#{adminBean.dtNascimento}">
                            <f:validateRequired/> 
                        </p:calendar>

                        <p:outputLabel>E-mail</p:outputLabel>
                        <p:inputText value="#{adminBean.email}"><f:validateRequired/></p:inputText>

                        <p:outputLabel>Login</p:outputLabel>
                        <p:inputText  value="#{adminBean.login}"><f:validateRequired/></p:inputText>

                        <p:outputLabel>Senha</p:outputLabel>
                        <p:password value="#{adminBean.senha}"><f:validateRequired/></p:password>

                        <h:inputHidden value="#{adminBean.endRua}" />
                        <h:inputHidden value="#{adminBean.endNum}" />
                        <h:inputHidden value="#{adminBean.endCep}" />
                        <h:inputHidden value="#{adminBean.endCidade}" />
                        <h:inputHidden value="#{adminBean.endEstado}" />
                        <h:inputHidden value="#{adminBean.papel}" />
                        <div>
                            <h:commandButton value="CADASTRAR"
                                             action="#{adminBean.salvar()}"
                                             styleClass="btn btn-primary" />
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="row headerFooter">
                <div class="col-md-12">
                    <p>2016 - SportNet todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
